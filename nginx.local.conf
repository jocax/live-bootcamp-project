events {
    worker_connections 1024;
}

http {
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    resolver 127.0.0.11 valid=30s;

    # HTTP server (redirect to HTTPS)
    server {
        listen 80;
        server_name live-bootcamp.local;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server (for local TLS testing)
    server {
        listen 443 ssl;
        http2 on;
        server_name live-bootcamp.local;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Root location - redirect to app
        location = / {
            return 301 https://$server_name/app/;
        }

        # App service routes
        location /app/ {
            set $app_service app-service:8000;
            rewrite ^/app(.*) $1 break;
            proxy_pass https://$app_service;
            proxy_ssl_verify off;  # Since we're using shared certificates
            proxy_ssl_session_reuse off;  # Disable SSL session reuse for local testing
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth service routes
        location /auth/ {
            set $auth_service auth-service:8001;
            rewrite ^/auth(.*) $1 break;
            proxy_pass https://$auth_service;
            proxy_ssl_verify off;
            proxy_ssl_session_reuse off;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Favicon - proxy to app service
        location = /favicon.ico {
            set $app_service app-service:8000;
            proxy_pass https://$app_service/favicon.ico;
            proxy_ssl_verify off;  # Since we're using shared certificates
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
